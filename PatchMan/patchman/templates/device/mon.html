<%inherit file="/base/index.html" />
<%block name="head">
<script src="${request.static_url('patchman:static/js/datefmt.js')}"></script>
<script type="text/javascript">

$(document).ready(function(){
        
        $('.stream').bind('load', function() {
            $.getJSON( "${request.route_url('log_get')}", function( data ) {
                var items = [];
                fmt = new DateFmt("%d/%m/%y %H:%M")
                if (data.length) {
                $.each( data, function(i, l ) {
                    d = 
                    items.push( "<li class='new'>" +l.p+": " +fmt.format(new Date(l.t))+ "</li>" );
                    });
                $("#logs li").removeClass("new"); 
                $( "#logs").prepend(items.join( "" ));
                }
                });    
        });  
});    

</script>

</%block>

<div class="page-header">
  	<h1>${device.name}</h1>
</div>

<div class="row show-grid">
	<div class="span6">
		<h4>Monitor</h4>
        <img src="http://localhost:8080/stream" width="320" alt="cam" class="stream" />
</div>
	<div class="span6">
		<h4>Historial</h4>
        <div id="logs"></div>
    </div>
</div>
